<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic The Gathering</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-background">
        <div class="card-frame">
          <div class="card-frame-header">
            <h1 class="card-name">Rotting Regisaur</h1>
            <!-- mana icon -->
          </div>
          <div class="card-artwork">
            <!-- Insert Image -->
          </div>
          <div class="card-type">
            <p class="card-type--line">Creature - Zombie Dinosaur</p>
            <div class="set-icon">Ikoria</div>
          </div>
          <div class="frame-text-area">
            <p class="card-description">
              At the beginning of your upkeep discard a card
            </p>
          </div>
          <div class="frame-bottom-information">
            <div class="info-left">
              <p>111/280</p>
              <p>
                M20 - EN
                <!-- symbol -->
                Randy Vargas
              </p>
            </div>
            <div class="info-center"></div>
            <div class="info-right">tm & copy 2019 Wizards of the Coast</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
