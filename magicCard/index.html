<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic The Gathering</title>
    <link
      href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-background">
        <div class="card-frame">
          <div class="frame-header">
            <h1 class="name">Rotting Regisaur</h1>
            <div class="icon-container">
              <i class="ms ms-2" id="mana-cost"></i>
              <i class="ms ms-b" id="mana-symbol"></i>
            </div>
          </div>
          <img src="assets/card-art.jpg" class="card-artwork" />

          <h2 class="card-header--type">
            Creature - Zombie Dinosaur
            <span class="card-header--set-icon">M20</span>
          </h2>
          <div class="card-frame-text-area">
            <p class="card-frame-description">
              At the beginning of your upkeep,
              <br />discard a card
            </p>
            <p class="card-frame-description-break">——————————————</p>
            <p class="card-frame-description-quote">
              "Now, that's a zombie!"
              <br />
              — Modriss of Zargoth Fen
            </p>
            <div class="info-right--hp">7/6</div>
          </div>
          <div class="info">
            <div class="info-left">
              <p>111/280 R</p>
              <p>
                M20 - EN
                <img
                  class="paintbrush"
                  src="https://image.ibb.co/e2VxAS/paintbrush_white.png"
                  alt="paintbrush icon"
                />
                Randy Vargas
              </p>
            </div>
            <div class="info-center--orb"></div>
            <div class="info-right">™ & © 2019 Wizards of the Coast</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
