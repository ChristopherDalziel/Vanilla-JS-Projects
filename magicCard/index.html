<!DOCTYPE html>

    <title>Magic The Gathering</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-background">
        <div class="card-frame">
          <div class="frame-header">
            <h1 class="name">Rotting Regisaur</h1>
            <!-- mana icon -->
            <!-- skull icon -->
          </div>
          <img src="assets/card-art.jpg" class="card-artwork">
            <!-- Insert Image -->
          </img>
          <span class="card-header--type">
            Creature - Zombie Dinosaur
            <span class="card-header--set-icon">M20</span>
          </span>

            <p class="card-frame-description">
              At the beginning of your upkeep,

              <p>111/280 R</p>

                M20 - EN
